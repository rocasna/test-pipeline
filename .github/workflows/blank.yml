name: Build Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set RELEASE_NAME
      run: echo "RELEASE_NAME=${{ github.event_name == 'release' && github.event.action == 'created' && startsWith(github.ref, 'refs/tags/') ? env.RELEASE_NAME : 'latest' }}" >> $GITHUB_ENV

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t rcastro95/app-rcastro-nginx:latest .
        echo "RELEASE_NAME=${{ env.RELEASE_NAME || 'latest' }}"
        docker tag rcastro95/app-rcastro-nginx:latest rcastro95/app-rcastro-nginx:${{ env.RELEASE_NAME || 'latest' }}

    - name: Push Docker Image
      run: |
        docker push rcastro95/app-rcastro-nginx:latest
        docker push rcastro95/app-rcastro-nginx:${{ env.RELEASE_NAME || 'latest' }}
