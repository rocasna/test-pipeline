name: Build Docker Image

on:
  push:
    branches:
      - master  # Puedes cambiar esto seg√∫n tus ramas
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: | 
        docker build -t app-rcastro-nginx:latest .
        echo "::set-env name=TAG_NAME::${{ github.event_name == 'release' && github.event.action == 'created' && startsWith(github.ref, 'refs/tags/') && env.RELEASE_NAME ? env.RELEASE_NAME : 'latest' }}"
        docker tag app-rcastro-nginx:latest rcastro95/app-rcastro-nginx:${{ env.TAG_NAME }}

    - name: Push Docker Image
      run: |
        docker tag app-rcastro-nginx:latest rcastro95/app-rcastro-nginx:latest
        docker push rcastro95/app-rcastro-nginx:${{ env.TAG_NAME }}
